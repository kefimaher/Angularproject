<input type="text" placeholder="price" [(ngModel)]="price">
<table border="2">

    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>PRICE</th>
        <th>QUANTITY</th>
        <th>LIKE</th>
        <th>description</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let p of listProducts;let i=index">
        <ng-container *ngIf="p.price>price || price==null">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.like}}</td>
            <td>{{p.description}}</td>
            <td><button (click)="increment(i)">Like</button></td>
            <td><button (click)="buy(i)" [disabled]="p.quantity==0">buy</button></td>
        </ng-container>
    </tr>
</table>
